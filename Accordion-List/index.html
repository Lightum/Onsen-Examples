<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="https://cdn.rawgit.com/OnsenUI/OnsenUI-dist/2.0.0/css/onsenui.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/OnsenUI/OnsenUI-dist/2.0.0/css/onsen-css-components.css">
    <script src="https://cdn.rawgit.com/OnsenUI/OnsenUI-dist/2.0.0/js/onsenui.js"></script>
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script>  
        window.fn = {};
        
        window.fn.toggleMenu = function() {
          document.getElementById('menu').toggle();
        };
        
        
        window.fn.load = function(page) {
          document.getElementById('content').load(page).then(fn.toggleMenu());
        };
        
        window.fn.toggle = function(el) {
            el.classList.toggle("active");
            el.nextElementSibling.classList.toggle("show");
        }    
    </script>
    <style>
    .accordion {
        transition: 0.4s;
    }


    .accordion:before {
        margin-top: -3px;
        content: '\02795';
    }

    .accordion.active:before {
        content: "\2796";
    }

    div.panel {
        max-height: 0;
        overflow: hidden;
        transition: 0.6s ease-in-out;
        opacity: 0;
    }

    div.panel.show {
        opacity: 1;
        max-height: 500px;
    }

    .list__item__center {
        padding-left: 5px;
    }
    </style>
</head>
<body>
<ons-splitter>
  <ons-splitter-side id="menu" side="left" width="220px" collapse>
    <ons-page>
      <ons-list>
        <ons-list-item onclick="fn.load('home.html')" tappable>
          Home
        </ons-list-item>
        <ons-list-item tappable class="accordion" onclick="fn.toggle(this)">Items</ons-list-item>
        <div class="panel">
            <ons-list-item tappable>Item 1</ons-list-item>
            <ons-list-item tappable>Item 2</ons-list-item>
            <ons-list-item tappable>Item 3</ons-list-item>
            <ons-list-item tappable>Item 4</ons-list-item>
        </div>
      </ons-list>
    </ons-page>
  </ons-splitter-side>
  <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
</ons-splitter>

<ons-template id="home.html">
    <ons-page id="home">
      <ons-toolbar>
        <div class="left">
            <ons-toolbar-button onclick="fn.toggleMenu()">
              <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Accordion + List</div>
      </ons-toolbar>

    </ons-page>
</ons-template>

</body>
</html>
