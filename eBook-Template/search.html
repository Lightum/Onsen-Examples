<ons-popover direction="down" cancelable>
    <div align="center" style="padding-top:10px;">
        <input type="text" style="font-size: 24px;" class="text-input--underbar" id="txtSearch" placeholder="Search for..." value="">
    </div>
    <div align="center" style="padding-top:10px;">
        <ons-button modifier="large" onclick="goSearch(txtSearch.value)">Search!</ons-button>
    </div>
</ons-popover>
